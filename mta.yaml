_schema-version: "3.1"
ID: capire.incidents
description: A simple CAP project.
version: 1.0.0
modules:
- name: incidents-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incidents-db
  - name: incidents-auth
    parameters:
      config:
        credential-type: "X509_GENERATED"
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
      AMS_DCL_ROOT: "ams/dcl"
  parameters:
    buildpacks:
    - https://github.com/SAP/cloud-authorization-buildpack/releases/latest/download/opa_buildpack.zip
    - nodejs_buildpack
  build-parameters:
    builder: npm
- name: incidents-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incidents-db
  parameters:
    buildpack: nodejs_buildpack
- name: capire.incidents-destination-content
  type: com.sap.application.content
  requires:
  - name: capire.incidents-destination-service
    parameters:
      content-target: true
  - name: capire.incidents_html_repo_host
    parameters:
      service-key:
        name: capire.incidents_html_repo_host-key
  parameters:
    content:
      instance:
        destinations:
        - Name: incidents_capire_incidents_html_repo_host
          ServiceInstanceName: capire.incidents-html5-app-host-service
          ServiceKeyName: capire.incidents_html_repo_host-key
          sap.cloud.service: incidents
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: capire.incidents-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capire.incidents_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsincidents.zip
      name: nsincidents
      target-path: resources/
- name: nsincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: incidents-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incidents-auth
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./ias-config.json
    service-plan: application
    service: identity
- name: capire.incidents-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.IASDependencyName: incidents-api
            Name: incidents-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: incidents-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: capire.incidents_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capire.incidents-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
